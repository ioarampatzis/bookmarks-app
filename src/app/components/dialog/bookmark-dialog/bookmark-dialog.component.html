<h2>Create Bookmark</h2>
<form [formGroup]="bookmarkForm">
  <div class="container">

    <div mat-dialog-content>

      <mat-list>

        <!-- Name Field -->
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="bookmarkForm.get('name').invalid">{{getErrorMessage('name')}}</mat-error>
          </mat-form-field>
        </mat-list-item>

        <!-- URL Field -->
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="URL" formControlName="url" required>
            <mat-error *ngIf="bookmarkForm.get('url').invalid">{{getErrorMessage('url')}}</mat-error>
          </mat-form-field>
        </mat-list-item>

        <!-- Group Field -->
        <mat-list-item>
          <mat-form-field>
            <mat-select placeholder="Group" required formControlName="groupId">
              <mat-option *ngFor="let option of groupList" [value]="option.id">
                {{option.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>

      </mat-list>

    </div>

    <div mat-dialog-actions>

      <button
        mat-stroked-button
        (click)="close()"
      >
        <mat-icon>close</mat-icon>
        <span>Close</span>
      </button>

      <button
        mat-flat-button
        color="primary"
        (click)="save()"
      >
        <mat-icon>save</mat-icon>
        <span>Save</span>
      </button>

    </div>

  </div>

</form>
